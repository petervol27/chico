<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body style="text-align: center">
    <header
      class="logo-header"
      style="position: sticky; top: 0; background: #181818"
    >
      <img
        class="main-logo"
        src="../Logos/miran.png"
        alt="Logo of Chico Miran"
      />
    </header>
    <title>Monster</title>

    <img src="../Logos/mon1.jpg" class="page-image" />
    <img src="../Logos/mon2.jpg" class="page-image" />
    <img src="../Logos/mon3.jpg" class="page-image" />
    <img src="../Logos/mon4.jpg" class="page-image" />
    <img src="../Logos/mon5.jpg" class="page-image" />
    <img src="../Logos/mon6.jpg" class="page-image" />
    <img src="../Logos/mon7.jpg" class="page-image" />
    <img src="../Logos/mon8.jpg" class="page-image" />
    <img src="../Logos/mon9.jpg" class="page-image" />
    <img src="../Logos/mon10.jpg" class="page-image last-image" />

    <footer>
      <div class="icon-holder">
        <ion-icon name="logo-facebook" class="icon"></ion-icon>
        <ion-icon name="logo-instagram" class="icon"></ion-icon>
        <ion-icon name="logo-whatsapp" class="icon"></ion-icon>
      </div>
    </footer>
  </body>
  <script>
    document.querySelector(".main-logo").addEventListener("click", function () {
      location.href = "../index.html";
    });
  </script>
</html>
